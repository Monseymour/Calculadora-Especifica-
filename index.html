<body>

         </div>
         <div class="painel">
             <div class="pconteudo">
             <!-- Quantitativo da Gorjeta -->
             <div class="pconteudos">
                 <div class="contText">
                 <h3> Divis√£o</h3>

                 <div class="contText">
                 <h3> Total </h3>
                 <p> / pessoas </p>
                 </div>
                 <h2 id="valorTotal">$ 0.00</h2>

             <button id="limpar" type="reset" onclick="limparPainel()" disabled > Limpar </button>
             </div>
